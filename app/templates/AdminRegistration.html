<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <!-- Style Css -->
    <link rel="stylesheet" href="{% static 'css/adminStyle.css' %}">
    <!-- Bootstrap 5 css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Admin Registration</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-item-center height-100vh">
        <div class="login">
            <form action="insertAdminDetails" method="post">
                {% csrf_token %}
                <h2>ADMIN</h2>
                <div class="inputBox">
                    <input type="text" value="" required="required" name="first_name">
                    <span>First Name</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="text" value="" required="required" name="last_name">
                    <span>Last Name</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="text" value="" required="required" name="username">
                    <span>Username</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="email" value="" required="required" name="email">
                    <span>Email</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" value="" required="required" name="password">
                    <span>Password</span>
                    <i></i>
                </div>
                
                <input type="submit" value="SAVE">
            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="{% static 'script/bootstrap.min.js' %}"></script>
</body>

</html>
